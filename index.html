<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="vendor/jquery.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
  <title>thrown for a loop</title>
</head>
<body>
  <h1>Employees Thrown for a Loop.</h1>
  <form id='submitNew'>
  <label for='name'>NAME</label>
  <input type='text' name='Name' placeholder='Name' id='name'>
  <label for='yearsOfExperience'>YEARS OF EXPERIENCE</label>
  <input type='number' name='YearsExperience' placeholder='years of experience' id='yearsOfExperience'>
  <button type ='button' id='submitNewEmployee'>SUBMIT</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>NAME</th>
        <th>EXPERIENCE</th>
      </tr>
      <tbody id='employeeExperience'>
      </tbody>
    </thead>
  </table>
  <h2>Total Years of Experience:
    <span id="totalYears"></span>
      </h2>
</body>
</html>
